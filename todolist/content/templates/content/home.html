<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar and Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111b21; /* WhatsApp dark mode background */
      color: #d1d7db; /* Text color for dark mode */
    }
    /* Navbar */
    .navbar {
      background: linear-gradient(45deg, #075e54, #128c7e); /* Cool gradient */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
    }

    .navbar-nav .nav-link {
      color: #d1d7db; /* Text color for dark mode */
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .navbar-nav .nav-link:hover {
      color: #25d366; /* Accent color on hover */
      transform: scale(1.1); /* Slight zoom effect */
    }
    
    /* Sidebar */
    .sidebar {
      height: 100vh;
      background: linear-gradient(180deg, #202c33, #2c3e50); /* Dark gradient */
      padding: 20px;
      border-right: 1px solid #3c4b52;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2); /* Shadow effect */
    }
    .sidebar-title {
      font-weight: bold;
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: #25d366; /* Accent color for title */
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .sidebar a {
      text-decoration: none;
      color: #d1d7db; /* Sidebar link color */
      margin: 10px 0;
      display: block;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .sidebar a:hover {
      color: #fff; /* White text on hover */
      background-color: #25d366; /* WhatsApp green hover */
      box-shadow: 0 0 5px #25d366, 0 0 15px #25d366;
    }
    .main-content {
      padding: 20px;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand ms-auto" href="#">DBAAS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signout' %}">SignOut</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-title">Navigate To</div>
      <a href="{% url 'overview' %}">Overview</a>
      <a href="{% url 'create' %}">Create</a>
      <a href="{% url 'view' %}">View</a>
    </div>

    {% block content %}
    <!-- Main Content -->
    <div class="main-content flex-grow-1">
      <h1>Welcome to DBAAS</h1>
      <p>This is your main content area styled in WhatsApp dark mode.</p>
    </div>
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
