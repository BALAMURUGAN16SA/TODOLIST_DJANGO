{% extends "content/home.html" %}
{% block content %}
<div class="main-content flex-grow-1 text-white">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card p-4" style="background-color: #2a3942; border: none; border-radius: 10px;">
                <h5 class="card-title text-center text-light">Task Overview</h5>
                <div class="table-responsive">
                    <table class="table table-dark table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>List</th>
                                <th>Total Tasks</th>
                                <th>Completed</th>
                                <th>Pending</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for id, name, total, completed, pending in data %}
                                <tr>
                                    <td><a href = '{% url "add_and_edit" id  %}' style="text-decoration: none;color: whitesmoke;">{{ id }}</a></td>
                                    <td><a href = '{% url "add_and_edit" id  %}' style="text-decoration: none; color: whitesmoke;">{{ name }}</a></td>
                                    <td style="color: #00aaff;">{{ total }}</td> <!-- Blue -->
                                    <td style="color: #00ff00;">{{ completed }}</td> <!-- Green -->
                                    <td style="color: #ff4444;">{{ pending }}</td> <!-- Red -->
                                </tr>
                           {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
