{% extends "content/home.html" %}
{% block content %}
<div class="main-content flex-grow-1 text-white">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4" style="background-color: #2a3942; border: none; border-radius: 10px;">
                <h5 class="card-title text-center text-light">Add New Item</h5>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label text-light">Name</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               placeholder="Enter name" 
                               style="background-color: #3c4f57; color: #e9ecef; border: 1px solid #6c757d;" 
                               required>
                    </div>
                    <button type="submit" class="btn w-100" 
                            style="background-color: #00a884; color: #fff; border-radius: 5px;">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
