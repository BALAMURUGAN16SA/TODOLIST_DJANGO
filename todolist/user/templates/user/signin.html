<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111b21; /* Dark background */
      color: #d1d7db; /* Light text color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #2a3942; /* Dark card background */
      border: none;
      border-radius: 10px;
      padding: 20px;
      width: 350px;
    }
    .card-title {
      color: #25d366; /* Accent color for title */
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    .form-label {
      color: #d1d7db; /* Light label color */
    }
    .form-control {
      background-color: #3c4f57; /* Input background */
      color: #e9ecef; /* Input text color */
      border: 1px solid #6c757d; /* Border color */
      border-radius: 5px;
    }
    .form-control:focus {
      border-color: #00a884; /* Green border on focus */
      box-shadow: 0 0 0 0.2rem rgba(0, 168, 132, 0.25); /* Green glow on focus */
    }
    .btn-signin {
      background-color: #00a884;
      color: #fff;
      border-radius: 5px;
      font-size: 1rem;
    }
    .btn-signin:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h5 class="card-title">Sign In</h5>
    <form method="POST" action="{% url 'signin' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-signin w-100">Sign In</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
