{% load crispy_forms_tags %}
<html>
    <head>
        <title>Sign Up</title>
        <!-- Add Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            /* Custom dark mode styling */
            body {
                background-color: #202c33;
                color: #e9ecef;
            }

            .container {
                background-color: #2a3942;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }

            h2 {
                color: #00a884;
                font-weight: 600;
            }

            .form-control {
                background-color: #3c4f57;
                color: #e9ecef;
                border: 1px solid #6c757d;
            }

            .form-control:focus {
                background-color: #3c4f57;
                color: #e9ecef;
                border-color: #00a884;
            }

            .btn-primary {
                background-color: #00a884;
                border-color: #00a884;
            }

            .btn-primary:hover {
                background-color: #008f6a;
                border-color: #008f6a;
            }

            .alert-danger {
                background-color: #f44336;
                color: white;
            }

            .alert-danger ul {
                padding: 0;
                margin: 0;
            }

            .alert-danger li {
                list-style: none;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h2>Sign Up</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
            </form>
        </div>
    </body>
</html>
