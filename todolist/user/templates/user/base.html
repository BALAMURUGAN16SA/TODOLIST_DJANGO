<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Required</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111b21; /* WhatsApp dark mode background */
      color: #d1d7db; /* Text color for dark mode */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #2a3942;
      border: none;
      border-radius: 10px;
      padding: 20px;
      width: 350px;
      text-align: center;
    }
    .card-title {
      color: #25d366;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    .card-text {
        color: whitesmoke;
    }
    .btn {
      border-radius: 5px;
      font-size: 1rem;
      margin: 5px 0;
    }
    .btn-signin {
      background-color: #00a884;
      color: #fff;
    }
    .btn-signup {
      background-color: #075e54;
      color: #fff;
    }
    .btn:hover {
      opacity: 0.6;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h5 class="card-title">Sign In Required</h5>
    <p class="card-text">To view the content, you must sign in or sign up.</p>
    <div class="d-grid gap-2">
      <a href="{% url 'signin' %}" class="btn btn-signin" name="signin" value="signin">Sign In</a>
      <a href="{% url 'signup' %}" class="btn btn-signup" name="signup" value="signup">Sign Up</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
